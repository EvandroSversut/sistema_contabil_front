<div class="login-container">
  <h2>Login</h2>

  <form (ngSubmit)="fazerLogin()">
    <label for="login">Usuário:</label>
    <input id="login" [(ngModel)]="login" name="login" required>

    <label for="senha">Senha:</label>
    <input id="senha" [(ngModel)]="senha" name="senha" type="password" required>

    <button type="submit">Entrar</button>

    <div *ngIf="mensagemErro" class="erro">{{ mensagemErro }}</div>
  </form>
</div>

<p>Ainda não tem conta?
  <a [routerLink]="['/cadastro']">Cadastre-se aqui</a>
</p>
