<form (ngSubmit)="salvarPessoaFisica()">
  <label>Nome:</label>
  <input type="text" [(ngModel)]="pessoa.nome" name="nome" required>

  <label>CPF:</label>
  <input type="text" [(ngModel)]="pessoa.cpf" name="cpf" required>

   <label>RG:</label>
  <input type="text" [(ngModel)]="pessoa.rg" name="rg" required>

   <label>Estado Civil:</label>
  <input type="text" [(ngModel)]="pessoa.estadoCivil" name="estadoCivil" required>

  <label>Telefone:</label>
  <input type="text" [(ngModel)]="pessoa.telefone" name="telefone" required>

  <label>Endereco:</label>
  <input type="text" [(ngModel)]="pessoa.rua" name="endereco" required>

  <label>Email:</label>
  <input type="email" [(ngModel)]="pessoa.email" name="email" required>

  <button type="submit">Salvar</button>
</form>

<p>{{ mensagem }}</p>
