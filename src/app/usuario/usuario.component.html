<div class="container">
  <h2>Cadastro de Usuário</h2>

  <form (ngSubmit)="salvar()" class="form-grid">
    <div class="form-group">
      <label>Nome:</label>
      <input type="text" [(ngModel)]="dados.nome" name="nome" required>
    </div>

    <div class="form-group">
      <label>CPF:</label>
      <input type="text" [(ngModel)]="dados.cpf" name="cpf" required>
    </div>

    <div class="form-group">
      <label>RG:</label>
      <input type="text" [(ngModel)]="dados.rg" name="rg" required>
    </div>

    <div class="form-group">
      <label>Telefone:</label>
      <input type="text" [(ngModel)]="dados.telefone" name="telefone" required>
    </div>

    <div class="form-group">
      <label>Rua:</label>
      <input type="text" [(ngModel)]="dados.rua" name="rua" required>
    </div>

    <div class="form-group">
      <label>Número:</label>
      <input type="text" [(ngModel)]="dados.numero" name="numero" required>
    </div>

    <div class="form-group">
      <label>Email:</label>
      <input type="email" [(ngModel)]="dados.email" name="email" required>
    </div>

    <div class="form-group">
      <label>Senha:</label>
      <input type="password" [(ngModel)]="dados.senha" name="senha" required>
    </div>

    <div class="form-actions">
      <button type="submit">Cadastrar</button>
    </div>
  </form>

  <p class="mensagem">{{ mensagemErro }}</p>

  <p>Já tem conta? <a [routerLink]="['/']">Voltar para o login</a></p>
</div>
